name: pull request CI

on:
 pull_request:
  branches:
   - main

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: testing
        run: |
          npm install
          npm run test
      
      - name: Try to build docker
        run: |
          docker build -t baca-be .